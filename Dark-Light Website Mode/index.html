<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Light Mode | Workshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="theme-switch-container">
       <span id="toggle-icon">
        <span class="toggle-text">Light Mode</span>
        <i class="fa-solid fa-sun"></i>
       </span>
       <label class="theme-switch">
        <input type="checkbox">
        <div class="slider round"></div>
       </label>
    </div>
    <nav id="nav">
        <a href="#home">Home</a>
        <a href="#project">Project</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>ZUMO Official</h1>
            <h2>Website Development | Programming | Photography | Editing</h2>
        </div>
    </section>
    <section id="project">
       <h1>My Projects</h1>
       <div class="project-container">
          <div class="image-container">
              <h2>Website Development</h2>
              <img src="img/Website Development_light.svg" alt="" id="image1">
          </div>
          <div class="image-container">
            <h2>Programming</h2>
            <img src="img/Programming_light.svg" alt="" id="image2">
        </div>
        <div class="image-container">
            <h2>Photography</h2>
            <img src="img/Photography_light.svg" alt="" id="image3">
        </div>
        <div class="image-container">
            <h2>Editing</h2>
            <img src="img/Editing_light.svg" alt="" id="image4">
        </div>
       </div>
    </section>
    <section id="contact">
        <div class="social-icon">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-github"></i>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
